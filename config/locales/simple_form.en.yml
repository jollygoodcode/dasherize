    user_defaults: &user_defaults
      user:
        name:  Name
        email: Email
        new:
          password: Password
          password_confirmation: Password Confirmation
        edit:
          password: New Password
          password_confirmation: New Password Confirmation
          current_password: Current Password

    labels:
      <<: *user_defaults
      user:
        password_confirmation: Confirm password
      registration:
        password_confirmation: Confirm password
      project:
        repo_name: Full Repository Name
        ci_type: CI Provider
        codeship_token: Travis Token
        codeship_uuid: Codeship API Key
        circleci_token: CircleCI API Token

    placeholders:
      <<: *user_defaults

    hints:
      project:
        repo_name: E.g. rails/rails, jollygoodcode/twemoji
        travis_token: Retrieve Travis Token from the Profile tab on your Accounts page
        codeship_uuid: Retrieve Project UUID from https://codeship.com/projects/[PROJECTID]/configure
        circleci_token: "Add a CircleCI Token from your account dashboard. https://circleci.com/docs/api#authentication"

